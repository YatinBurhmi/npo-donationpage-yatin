<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donation page</title>
</head>
<body>
    <header></header>
    <section class="donation-form-container">
        <section class="donation-form">
            <h3>Your information</h3>
            <form action="">
                <p>
                    <label>FIRST NAME</label>
                    <input type="text" name="firstname">
                </p>
                <p>
                    <label>LAST NAME</label>
                    <input type="text" name="lastname">
                </p>
                <p>
                    <label>STREET ADDRESS</label>
                    <input type="text" name="streetaddress">
                </p>
                <p>
                    <label>CITY</label>
                    <input type="text" name="city">
                </p>
                <p>
                    <label>STATE</label>
                    <select name="STATE">
                        <option value="AL" selected>AL</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                    </select>
                </p>
                <p>
                    <label>ZIP CODE</label>
                    <input type="text" name="zipcode">
                </p>
                <p>
                    <label>EMAIL ADDRESS</label>
                    <input type="text" name="email">
                </p>

                <h3>Payment Information</h3>

                <p>
                    <label>CREDIT CARD NUMBER</label>
                    <input type="text" name="ccnum">
                </p>
                <p>
                    <label>EXPIRATION DATE</label>
                    <input type="text" name="month">
                    <input type="text" name="date">
                </p>
                <p>
                    <label>SECURITY CODE</label>
                    <input type="text" name="securitycode">
                </p>
            </form>
            <div class="form-footer-contianer">
                <h3>Click the button to confirm your donamtion of $10, recurring monthly</h3>
                <div class="btn"><a href="#">Process Payment</a></div>
                <div class="go-back-link"><a href="#">Go back</a></div>
            </div>
        </section>
    </section>
</body>
</html>
