<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/donation.css">
    <title>Donation page</title>
</head>
<body>
    <header></header>
    <section class="donation-form-container">
        <h2>GIVE HOPE TO THOSE WHO NEED IT THE MOST</h2>
        <section class="donation-form">
            <!-- <h3>Your information</h3> -->
            <form action="">
                <p>
                    <label>FIRST NAME</label>
                    <input type="text" name="firstname">
                </p>
                <p>
                    <label>LAST NAME</label>
                    <input type="text" name="lastname">
                </p>
                <p class="full-col-1-3">
                    <label>STREET ADDRESS</label><br>
                    <input type="text" name="streetaddress">
                </p>
                <p>
                    <label>CITY</label>
                    <input type="text" name="city">
                </p>
                <div class="state-zip">
                    <p>
                        <label>STATE</label> 
                        <select name="STATE">
                        <option value="AL" selected>AL</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                        <option value="CF">CF</option>
                    </select>
                    </p>
                    <p><label>ZIP CODE</label>
                    <input type="number" name="zipcode"></p>
                </div>
                <p class="full-col-1-3">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" name="email">
                </p>

            <h3 class="full-col-1-3">Payment Information</h3> 

                <p class="full-col-1-3">
                    <label>CREDIT CARD NUMBER</label>
                    <input type="number" name="ccnum">
                </p>
                <div class="expiration-date-container">
                    <label>EXPIRATION DATE</label>
                    <div class="expiration-date">
                        <input type="number" name="month" class="exp-date-inp">
                        <input type="number" name="year" class="exp-date-inp">
                    </div>
                </div>
                <p>
                    <label>SECURITY CODE</label>
                    <input type="number" name="securitycode">
                </p>
            </form>
            <div class="form-footer-contianer">
                <h3>Click the button to confirm your donamtion of $10, recurring monthly</h3>
                <div class="btn"><a href="#">Process Payment</a></div>
                <div class="go-back-link"><a href="#">Go back</a></div>
            </div>
        </section>
    </section>
</body>
</html>
